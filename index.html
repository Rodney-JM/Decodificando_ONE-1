<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificação - Challenge I(ONE)</title>

    <!-- Importando os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Importando a fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <header>
        <i class="fa-solid fa-circle-half-stroke"></i>
        <p>JMRodney</p>
    </header>
    <main>
        <section class="input_container">
            <div class="input_container_content">
                <textarea name="area_input" id="ipt_area" cols="25" rows="15" placeholder="Digite a sua mensagem"></textarea>
                <p><i class="fa-solid fa-circle-exclamation"></i>Apenas letras minúsculas e sem acento.</p>
                <div class="buttons">
                    <input type="button" value="Criptografar" id="cpt_btn" class="btn">
                    <input type="button" value="Descriptografar" id="dcpt_btn" class="btn">
                </div>  
            </div>
        </section>
        <section class="output_container">
            <img src="./src/assets/images/undraw_articles_wbpb.svg" alt="Woman Image" id="w_img">
            <div class="output-container_content" id="displayTexts">
                <h2 id="title">Nenhuma mensagem encontrada</h2>
                <p id="desc">Digite um texto que vocẽ deseja criptografar ou descriptografar</p>
            </div>
            <input type="button" value="Copy" id="copy_btn" class="btn">
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Rodney</p>
        <div class="social_medias">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
